<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <title>Basic dice roller</title>
    </head>
    <body>
        <button id="darkMode" onclick="dark()">Dark mode</button>
        <h1 id="diceName">Dice roller</h1>
        <div id="diceBoard">
            <div id="dice" onclick="rollDice(), showNumber(), changeDice()">
                <p id="diceNumber"></p>
                <img src="images/d20.png" alt="Dice image" id="diceImg" class="img">
            </div>
            <p id="diceTotal">Total: 0</p>
        </div>
        <input type="text" id="mod" class="input" placeholder="Enter the modifier" value="0">
        <input type="text" id="changeDice" class="input" placeholder="Enter the dice" value="20">
        <button id="rollButton" onclick="rollDice(), showNumber(), changeDice()">Roll</button>
    </body>
</html>
